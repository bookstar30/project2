<!doctype html>
<html>
    <head>
        <Title>Contact Me</Title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
        <style>
            h1{
                font-family: 'Mali', cursive;
            }
            p{
                font-family: 'Mali', cursive;
            }
            ul a{
                font-family: 'Mali', cursive;
            }            
            p a{
                font-family: 'Mali', cursive;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="assets/img/logo.png" id="logo">
            <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            </nav>
        </header>
        <div id="container">
        <i class="fa fa-cc-amex"></i>
        <h1>Contact Me</h1>
        <br>
        <form>
            <label>First Name<br>
                 <input type="text" name="firstName" required>
            </label>            
            <br>
            <br>
            <label>Last Name<br>
                 <input type="text" name="lastName" required>
            </label>
            <br><br>            
            <label>Email<br>
                 <input type="email" name="emailAddress" required>
            </label>
            <p>How Were You Referred:</p>
            <label>
                <input type="radio" name="referralType" value="internet">Internet
            </label><br>
            <label>
                <input type="radio" name="referralType" value="ad">Ad
            </label><br> 
            <label>
                <input type="radio" name="referralType" value="friend/colleague">Friend/Colleague
            </label>
            <br>
            <input type="submit" name="emailSubmit" value="Email Now">
        </form>
        </div>
        <br><br>
        <footer>
            <p>
                <a href="index.html">Home</a> |
                <a href="contact.html">Contact</a>
            </p>
        </footer>
    </body>
</html>
